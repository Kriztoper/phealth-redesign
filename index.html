<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Philippine Health Insurance Corporation</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="layout.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class=wrap>
		<header>
			<form id="search_form">
				<input class="search" type="text" placeholder="Search..." required>
				<input class="search_button" type="button" value="Search">
			</form>

		</header>
		<nav>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
    			<!-- Indicators -->
    			<ol class="carousel-indicators">
      				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      				<li data-target="#myCarousel" data-slide-to="1"></li>
      				<li data-target="#myCarousel" data-slide-to="2"></li>
    			</ol>
    			<!-- Wrapper for slides -->
    			<div class="carousel-inner" role="listbox">
      				<div class="item active">
        				<img src="images/b2.jpg">
        			</div>
	      			<div class="item">
	        			<img src="images/b3.jpg">
	      			</div>
	      			<div class="item">
	        			<img src="images/b7.jpg">
	      			</div>
    			</div>
	    		<!-- Left and right controls -->
	    		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	      			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	      			<span class="sr-only">Previous</span>
	    		</a>
	    		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	      			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      			<span class="sr-only">Next</span>
	    		</a>
    		</div>
		</nav>
		<section>
			
		</section>
		<aside>
			<div id="member_inquiry">
				<h2 id="inq_label">Member Inquiry</h2>
				<form id="login_form">
					<input id="pin" type="text" placeholder="PIN" required><br/><br/>
					<input id="password" type="password" placeholder="Password" required><br/><br/>
					<input id="login_button" type="button" value="Login"><br/><br/>
					<a href="">Register </a>|
					<a href="">Forgot Password?</a>
				</form>
			</div>
			<div class="twitter_feed">
				<a class="twitter-timeline" data-width="300" data-height="300" href="https://twitter.com/teamphilhealth">Tweets by teamphilhealth</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
		</aside>
		<footer>
			
		</footer>
    </div>
    <div class="fixed-action-btn">
        <button onclick="topFunction()" id="toTopBtn">Back to Top</button>
    </div>
	<script src="scrollUp.js"> </script>
</body>
</html>
